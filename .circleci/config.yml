version: 2
orbs:
aws-code-deploy: circleci/aws-code-deploy@0.0.10
jobs:
  build:
    docker:
      - image: circleci/node:12.13.1

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      # Install project dependencies
      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}


workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - aws-co/deploy:
          application-name: code-depoly-first-app 
          deployment-group: code-depoly-first-app-depoly
          service-role-arn: arn:aws:iam::884871223445:role/circleCI-service-role 
          bundle-bucket: samplebucket-s3              
          bundle-key: ${CIRCLE_BRANCH}_${CIRCLE_SHA1} 

        